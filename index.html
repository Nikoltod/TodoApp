<!doctype html>

<html>

<head>
    <title>
        TodoList
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
    <nav class="navbar-fluid navbar-inverse">
        <div class="container">
            <a class="navbar-brand" href="#">
                        Todo! 
                        </a>
            <p class="navbar-text"> Simple todo list for your day</p>
        </div>
    </nav>
    <div class="row">
        <div class="container">
            <div class="col-md-4 col-md-offset-4">
                <div class="form-group">
                    <input id="user-todo" type="text" value="" placeholder="write your todo here.." class="form-control">
                </div>
                <button id="add-todo" class="btn btn-primary btn-block">Add todo</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <ul id="user-todo-list" class="col-md-4 col-md-offset-4">

            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
